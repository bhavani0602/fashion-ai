<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion AI</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .login-container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            transition: 0.3s;
        }

        .login-container h2 {
            margin-bottom: 18px;
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 14px;
            padding-left: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background: #f9f9f9;
        }

        .input-box input:focus {
            border-color: #ff6b81;
            box-shadow: 0px 0px 10px rgba(255, 107, 129, 0.3);
        }

        .input-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        .btn {
            display: block;
            background: #ff6b81;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e63950;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #555;
            border: 1px solid #ddd;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 15px;
        }

        .google-btn img {
            width: 22px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background: #f0f0f0;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ff6b81;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
     function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "" || password === "") {
        alert("Please fill in all fields.");
        return;
    }

    const storedPassword = localStorage.getItem(`fashionAI_user_${username}`);
    if (!storedPassword) {
        alert("User not found! Please sign up first.");
        return;
    }

    if (storedPassword !== password) {
        alert("Incorrect password! Try again.");
        return;
    }

    // Store both login status and username
    localStorage.setItem("fashionAI_loggedIn", "true");
    localStorage.setItem("fashionAI_username", username);
    alert("Login successful! Redirecting...");
    window.location.href = "index.html";
}

window.onload = function() {
    const loggedIn = localStorage.getItem("fashionAI_loggedIn");
    if (loggedIn === "true") {
        window.location.href = "index.html";
    }
};
 
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>

        <button class="google-btn" onclick="fakeGoogleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo">
            Login with Google
        </button>

        <p style="margin: 12px 0; font-size: 14px; color: #777;">or log in with your email</p>

        <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="btn" onclick="login()">Login</button>

        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
